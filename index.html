<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>esercizio</title>
</head>



<body>

    <section class="d-flex flex-column justify-content-center align-items-center gap-4">

        <h1 class="text-uppercase">Calcola il prezzo del tuo biglietto</h1>
        <div class="biglietto rounded-4 container d-none">
            <div class="row">
                <div class="col-6 my-3 ah-input">
                    <label for="user-name" class="form-label">Inserire il nome</label>
                    <input type="text" class="form-control-plaintext rounded-2 p-1" id="user-name" name="user-name"
                        placeholder="Nome">
                </div>

                <div class="col-6 my-3 ah-input">
                    <label for="user-lastname" class="form-label">Inserire il cognome</label>
                    <input type="text" class="form-control-plaintext rounded-2 p-1" id="user-lastname" name="user-name"
                        placeholder="Cognome">
                </div>
            </div>
            <div class="row">
                <div class="my-3 ah-input col-6">
                    <label for="user-age" class="form-label">Inserire l'età</label>
                    <input type="number" class="form-control-plaintext rounded-2 p-1" id="user-age" name="user-age"
                        placeholder="Età">
                </div>
                <div class="my-3 ah-input col-6">
                    <label for="user-km" class="form-label">Inserire i chilometri</label>
                    <input type="number" class="form-control-plaintext rounded-2 p-1" id="user-km" name="user-km"
                        placeholder="Km">
                </div>
            </div>

            <div class="row gap-2 container my-3">
                <button class="btn btn-info col-3" type="submit" id="calc">Calcola</button>
                <button class="btn btn-warning col-3" type="reset" id="reset">Cancella</button>
            </div>


        </div>

        <div class="ticket rounded-4 container d-none">
            <h2 class="text-uppercase text-center p-1">Il tuo biglietto</h2>
            <hr class="border-2">
            
            
        </div>
    </section>


    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>

</html>
